<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <script src="jquery-3.1.0.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="common.css">
    <script type="text/javascript">
        function validator() {
            var username = document.login.username.value;
            var password = document.login.password.value;

            var radio = document.login.identity.value;
            var data = {"username": username, "password": password};
            if (radio == "admin") {
                $.ajax({
                    type: 'POST',
                    data: data,
                    url: '/check.do',
                    success: function (result) {
                        console.log(result);
                        if (result =="success") {
                            document.location.href = "admin.html";
                        }
                        else {
                            document.getElementById("status").style.visibility = "visible";
                        }

                    },
                });

            }
            else {
                $.ajax({
                    type: 'POST',
                    data: data,
                    url: 'UserController',
                    dataType: 'json',
                    success: function (result) {
                        alert(result + "success");
                    }
                });

            }
        }
    </script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" id="logo"><img src="cdk.png"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">

        </div>
        <div class="col-sm-8 text-left">
            <h1>Welcome</h1>
        </div>
        <div class="col-sm-2 sidenav">
            <form name="login">
                <div class="well">
                    <input type="text" placeholder="username" name="username">
                </div>
                <div class="well">
                    <input type="password" placeholder="password" name="password">
                </div>
                <div class="well">
                    <input type="radio" name="identity" value="admin">Admin
                    <input type="radio" name="identity" value="candidate">Candidate
                </div>
                <div class="well">
                    <li><input type="button" onclick="validator()" value="Login"></li>
                </div>
                <div class="well" id="status" style="visibility: hidden">
                    <li><font color="red">Invalid Credentials</font></li>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Online Examination System</p>
</footer>

</body>
</html>
