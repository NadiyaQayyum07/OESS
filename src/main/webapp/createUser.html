<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="createUser.css">
    <script src="jquery-3.1.0.js" type="text/javascript"></script>
    <script>
        function register() {
            var data = {
                "name": document.form.name.value,
                "email": document.form.email.value,
                "country": document.form.country.value,
                "gender": document.form.gender.value
            };
            $.ajax({
                url: "/register.do",
                type: "post",
                data: data,
                datatype: "text",
                success: function (results) {
                    document.getElementById("status").style.visibility = "visible";
                    alert(results);

                },
                error: function (result) {
                    console.log("failure " + result);
                }
            });
        }
    </script>
</head>
<body>

    <form id="fields" name="form">

        <input type="text" name="name" value="" placeholder="Full Name"><br>

        <input type="text" name="email" value="" placeholder="Email"><br>

        <input type="text" name="country" value="" placeholder="country"><br>

        <input type="radio" name="gender" value="male">male<br>
        <input type="radio" name="gender" value="female">female<br>
        <input type="radio" name="gender" value="unknown">unknown<br>
        <br>

        <button type="button" onclick="register()">Register</button>

    </form> <!-- /form -->
<div style="visibility: hidden" id="status">
    <h1>User Created Successfully</h1>
</div>

</body>
</html>
